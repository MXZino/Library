<h4>Dane książki</h4>

<app-loader>
  <label>Tytuł</label>
  <div class="fw-bold mb-2">{{book?.title}}</div>

  <label>Imię i nazwisko autora</label>
  <div class="fw-bold mb-2">{{book?.author?.firstName}} {{book?.author?.lastName}}</div>

  <label>Rok</label>
  <div class="fw-bold mb-2">{{book?.year}}</div>

  <label>Ibnr</label>
  <div class="fw-bold mb-2">{{book?.ibnr}}</div>

  <label>Ostatnio modyfikowano</label>
  <div class="fw-bold mb-2">{{book?.modified | date:'yyyy-MM-dd HH:mm:ss'}}</div>

  <label>Utworzono</label>
  <div class="fw-bold mb-2">{{book?.created | date:'yyyy-MM-dd HH:mm:ss'}}</div>

  <div class="d-flex">
    <div class="me-2">
      <app-edit-button [path]="editBookPath"></app-edit-button>
    </div>
    <app-delete-button [text]="removeBookText" (onConfirm)="removeBook()"></app-delete-button>
  </div>
</app-loader>
