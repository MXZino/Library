<div class="d-flex justify-content-center">
  <div *ngIf="(loaderService.isLoading | async)" class="d-flex justify-content-center text-primary">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>


<div *ngIf="(loaderService.error | async) as error" class="alert alert-danger my-3">
  <h5>{{ error }}</h5>
</div>

<ng-content *ngIf="!(loaderService.isLoading | async)"></ng-content>
