<div class="d-flex justify-content-end align-items-center">

  <div class="d-flex align-items-center me-3">
    <div class="me-2">
      Wszystkich pozycji: {{totalRecords}}
    </div>

    <div class="me-2">
      Rekord√≥w na stronie:
    </div>
    <div class="me-2">
      <input type="number" min="10" max="100" step="10" [value]="recordsPerPage" (change)="onChange($event)">
    </div>
    <div class="me-2">
      Stron: {{totalPageCount}}
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination my-0">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(1)">Start</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of paginationList"
          [class.active]="page === currentPage"
          [class.disabled]="page > totalPageCount">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage >= totalPageCount">
        <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage >= totalPageCount">
        <a class="page-link" (click)="goToPage(totalPageCount)">End</a>
      </li>
    </ul>
  </nav>
</div>
